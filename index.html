<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <p id="fact">Click the button to see a fun fact!</p>
        <button onclick="showFact()">Show Fun Fact</button>
    </div>

    <script>
        const facts = [
            "The Amazon Rainforest produces more than 20% of the world's oxygen.",
            "Trees can communicate with each other through a network of fungi in the soil.",
            "Some organisms, like fireflies, can produce light through chemical reactions.",
            "The human brain uses about 20% of the body's total energy.",
            "Every human has a unique set of fingerprints.",
            "Humans are capable of living in a wide range of environments."
        ];

        function showFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
