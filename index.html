<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5197d5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <p id="fact">Click the button to see a fun fact!</p>
        <button onclick="showFact()">Show Fun Fact</button>
    </div>

    <script>
        const facts = [
        "Trees talk to each other! They share food and send warnings through their roots.",
        "Sloths grow plants on their fur. This helps them hide and gives bugs a home.",
        "Bananas are berries! But strawberries are not real berries.",
        "Ants are super strong. They can carry things 50 times their own weight!",
        "The ocean makes most of our air. Tiny plants in the water give us oxygen.",
        "Mount Everest grows every year. It gets a little taller because of moving rocks.",
        "A group of flamingos is called a 'flamboyance.' What a fancy name!",
        "Starfish have no brain or blood. They use seawater to live.",
        "Butterflies taste with their feet. Their feet help them find good plants.",
        "Some plants can count. A Venus flytrap only snaps shut after two touches."
        ];

        function showFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
